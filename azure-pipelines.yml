# C/C++ with GCC
# Build your C/C++ project with GCC using make.
# Add steps that publish test results, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/c-cpp/gcc

trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

steps:
- script: |
    vcpkg install sdl2 boost-filesystem boost-system
  displayName: 'vcpkg install, non-Qt'
- script: |
    vcpkg install bzip2 double-conversion freetype harfbuzz libjpeg-turbo libpng libpq openssl openssl-windows pcre2 ragel sqlite3 zlib
  displayName: 'vcpkg install, Qt dependencies'
- script: |
    vcpkg install qt5-base
  displayName: 'vcpkg install, Qt'
- script: |
    mkdir build
    cd build
    cmake -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake -DFRONT_END=qt -T"llvm" ..
    cmake --build .
  displayName: 'cmake'
